<!DOCTYPE html>
<html lang="en">
<!-- The head of the HTML document, which contains metatdata and external resources -->
<head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8">

    <!-- Set the compatibility mode for Internet Explorer to the latest version -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Specify the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Set the title of the page displayed in the browser tab -->
    <title>LogIn#1 | TrungDam</title>
</head>

<!-- The body of the HTML document, where the visible content is placed -->
<body>
    <!-- Login Card Container -->
    <div class="login-card">
        <!-- Login Heading -->
        <h2>Login</h2>
        <!-- Subheading for credentials -->
        <h3>Enter your credentials</h3>

        <!-- Login Form -->
        <form class="login-form">
            <!-- Username input field -->
            <input type="text" placeholder="Username">
            <!-- Password input field -->
            <input type="password" placeholder="Password">
            <!-- Link for password recovery -->
            <a href="#">Forget your password?</a>
            <!-- Submit button for form submission -->
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
<!-- Closing tag for the HTML document -->
</html>
